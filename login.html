<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS -->
    <link rel="stylesheet" href="public/styles components/login.css">
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="logotype-netflix">
            <img src="public/images/LogoType - Netflix.png" alt="">
        </div>
    </header>
    <main>
        <div class="overlay"></div>
        <div class="container-login">
            <form action="">
                <h1>Entrar</h1>
                <div class="informations-user">
                    <label for="username">Email ou número de telefone</label>
                    <input type="text" id="username" class="login">
                </div>
                <p>Informe um email ou número de telefone válido.</p>
                <div class="password-user">
                    <label for="password">Senha</label>
                    <input type="text" id="password" class="login">
                </div>
                <p>A senha deve ter entre 4 e 60 caracteres.</p>
                <button>Entrar</button>
                <div class="check-remember">
                    <input type="checkbox">
                    <span>Lembre-se de mim</span>
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </form>
        </div>
    </main>

    <script src="public/scripts/login.js"></script>
</body>
</html>
